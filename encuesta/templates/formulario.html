<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css.formulario.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="contenedor">
        <form class='formulario border border-info m-3 bg-danger' action="/result" method="post" onsubmit="return validar_formulario()">
            <div class="form-group">
                <label for="name">your name:</label>
                <input type="text" class="form-control" placeholder="name" id="name" required maxlength="50" name="nombre">
            </div>
            <select class="form-select" name="ubicacion" required>
                <option>tokio</option>
                <option>seoul</option>
                <option>madrid</option>
                <option>roma</option>
                <option>estambul</option>
                <option>londres</option>
                <option>las vegas</option>

            </select>
            <select class="form-select" name="favorito" required>
                <option>python</option>
                <option>java script</option>
                <option>c++</option>
                <option>c</option>
                <option>go</option>
                <option>kotilin</option>
                <option>swift</option>
            </select>
            <textarea class="form-control" rows="5" id="comentario" name="comentario"></textarea>
            <button class='bg bg-success'>click</button>
            
        </form>
        <button class='bg bg-success' onclick="ayuda()">ayuda</button>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
        <script src="{{url_for('static',filename='js.formulario.js')}}"></script>
</body>

</html>
